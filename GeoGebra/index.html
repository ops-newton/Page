 <script type="text/javascript">
	var counter = 0;
	var actPoint = 0;
	var hashTable = {};
	var finishedAfterSteps = -1;
	
	var actIndex = -1;
	
	function calculateY(x)
	{
		return Math.pow(x,5) + 5*Math.pow(x,4)+5*Math.pow(x,3)-5*Math.pow(x,2)-6*x;
	}
	
	function calculateDerivateY(x)
	{
		return 5*Math.pow(x, 4)+20*Math.pow(x, 3)+15*Math.pow(x, 2)-10*x-6;
	}
	function calculateDerivateDerivateY(x)
	{
		return 20*Math.pow(x, 3)+60*Math.pow(x, 2)+30*x-10;
	}
	function calculateTangente(_actPoint)
	{
		var k = calculateDerivateDerivateY(_actPoint);
		var d = calculateDerivateY(_actPoint) - k*_actPoint;
		
		//var blub = "g"+counter+"(x)=";
		
		var tangentenString = "g(x)=" + k + "*x" + "+" + d;
		
		//var tangentenString = blub + k + "*x" + "+" + d;
		counter++;
		
		var applet = document.ggbApplet;
		applet.evalCommand(tangentenString); 
	}
	
	function calculateNext(_actPoint)
	{	
		actPoint = _actPoint - (calculateDerivateY(_actPoint) / calculateDerivateDerivateY(_actPoint));
		//if(_actPoint == actPoint)
		//	alert("FOUND IT");
	}
	
   function load() {
     var applet = document.ggbApplet;
	 actPoint = document.getElementById("startPoint").value;
     applet.evalCommand("f(x)=x^5+5*x^4+5*x^3-5*x^2-6*x "); 
	 applet.evalCommand("f'(x)=5*x^4+20*x^3+15*x^2-10*x-6"); 
	 
	 resetTextBoxes()
	 
	for(var i = 0; i < 200; i++)
	{
		hashTable[i] = actPoint;
		calculateNext(actPoint);
		
	}
	for(var i = 0; i < 199; i++)
	{
		if(hashTable[i] == hashTable[i+1])
		{
			finishedAfterSteps = i+1;
			break;
		}
	}
	if(finishedAfterSteps == 199)
	{
		alert("Funktion alterniert!");
	}
	setTextBoxes();
   }
   function resetTextBoxes()
   {
		document.getElementById('step').value = "";
		document.getElementById('x').value = "";
		document.getElementById('y').value = "";
   }
   function setTextBoxes()
   {
		document.getElementById('step').value = actIndex;
		document.getElementById('x').value = hashTable[actIndex];
		document.getElementById('y').value = calculateY(hashTable[actIndex]);
		document.getElementById('opt').value = finishedAfterSteps;
   }
   function next(){
		if(actIndex < finishedAfterSteps)
		{
			actIndex++;
			calculateTangente(hashTable[actIndex]);
		}
		setTextBoxes();
   }
    function back(){
		if(actIndex > 0)
		{
			actIndex--;
			calculateTangente(hashTable[actIndex]);
		}
		setTextBoxes();
   }
   resetTextBoxes();
   
 </script>
 <form>
   <input type="button" value="Start" onclick="load();">
   <input type="button" value="Back" onclick="back();">
   <input type="button" value="Next" onclick="next();">
   StartPoint: <input type="text" value="0" id="startPoint" name="startPoint">
   <br><br>
   Step: <input type="text" id="step" disabled="true" name="step">
   X: <input type="text" id="x" disabled="true" name="x">
   Y: <input type="text" id="y" disabled="true" name="y">
   <br><br>
   Steps to Opt.:<input type="text" id="opt" disabled="true" name="opt">
   
   
 </form>
